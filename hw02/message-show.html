<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Message Info</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark justify-content-between">
    <a class="navbar-brand" href="index.html">Blog?</a>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2 mr-2" type="text" placeholder="Username" aria-label="Username">
      <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password">
      <button class="btn btn-primary my-2 my-sm-0 mr-2" type="submit">Login</button>
      <button class="btn btn-primary my-2 my-sm-0" type="submit">Register</button>
    </form>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <h2 class="card-title">Newest message</h2>
          <dl class="row card-text">
            <dt class="col-sm-3">Posted by</dt>
            <dd class="col-sm-9"><a href="user-show.html">@lohikansun</a></dd>
            <dt class="col-sm-3">Posted at</dt>
            <dd class="col-sm-9">09/18/17 05:00pm</dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
